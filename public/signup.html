<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Luminar</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   

    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>

    <body>
        <header>
          
             <nav class="navbar navbar-default navbar-inverse">
            <div class="container-fluid">
              
              <div class="navbar-header">
             
               
              <li><img src="./images/bars.png" id="logoImg"></a></li>
             
             </div>
              
              
            </div>
          
        
      </header>

    <main class="container"> 


      <div class="row">
      <br>
        <div class="col" id="signInMsg"> 
                <img src="./images/Luminar.png" class="center">
              </div>
  
          <div class="col" id="signinDiv"> 
          

              <h2>Sign up</h2>
              <form action="" method="post" id="signupForm">

                <div class="form-group">
                  <label for="email">Username</label>
                  <input class="form-control" type="username" name="username" id="username" placeholder="yourname@example.com">
                </div>

                <div class="form-group ">
                  <label for="password">Password</label>
                  <input class="form-control" type="password" name="password" id="password" placeholder="At least 6 characters">
                </div>
                 <div class="form-group ">
                  <label for="confirm-password">Confirm password</label>
                  <input class="form-control" type="password" name="confirmPassword" id="confirmPassword">
              </div>

              <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
          </form>

          </div>    

      </div>
    </main>

    <break>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
